    <!-- Main content -->
    <main class="main-content">
        <!-- Centered version badge -->
        <div class="version-badge">
            <div class="greeting-dot"></div>
            <span class="greeting-text" id="greeting">devbio.com</span>
        </div>

        <h1 class="main-title">Developer Bio Generator</h1>
        <p class="main-subtitle">
            Empowering developers with AI-powered bio generation that creates professional 
            and engaging profiles for your developer platforms.
        </p>

        <!-- Enhanced Bio Generator Form -->
        <div class="bio-generator">
            <form id="bioForm">
                <div class="form-group">
                    <label class="form-label" for="description">Your Description or Keywords</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="4" 
                        class="form-input" 
                        placeholder="e.g., Python developer, AI enthusiast, full-stack engineer, creative coder, blockchain developer"
                    ></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="length">Bio Length</label>
                        <select id="length" name="length" class="form-select">
                            <option value="Short">Short & Punchy</option>
                            <option value="Medium" selected>Medium Length</option>
                            <option value="Larger">Detailed & Comprehensive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="format">Bio Format</label>
                        <select id="format" name="format" class="form-select">
                            <option value="Plain Text">Plain Text</option>
                            <option value="Markdown">Markdown Format</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="platform-section">
    <h3 class="platform-title">Choose Your Platform</h3>

        <!-- DoraHacks -->

</div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span class="loading-text">Crafting your perfect bio...</span>
            </div>

            <div class="bio-output" id="bioOutput">
                <h3 class="platform-title">Your Generated Bio</h3>
                <div class="bio-text" id="bioText"></div>
            </div>
        </div>
    </main>

    <script>
        // Create animated background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

document.querySelectorAll('.platform-btn').forEach(button => {
    button.addEventListener('click', async () => {
        const platform = button.getAttribute('data-platform');
        const form = document.getElementById('bioForm');
        const formData = new FormData(form);
        formData.append('platform', platform);

        const description = document.getElementById('description').value.trim();
        if (!description) {
            alert('Please enter a description or keywords for your bio.');
            return;
        }

        const loading = document.getElementById('loading');
        const bioOutput = document.getElementById('bioOutput');
        const bioText = document.getElementById('bioText');

        // Show loading spinner and hide output
        loading.classList.add('show');
        bioOutput.classList.remove('show');

        try {
            const response = await fetch('/generate_bio', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Server error');
            }

            const data = await response.json();

            // Hide loading and show result
            loading.classList.remove('show');
            bioText.textContent = data.bio;
            bioOutput.classList.add('show');

        } catch (error) {
            loading.classList.remove('show');
            console.error('Error generating bio:', error);
            alert('Failed to generate bio. Please try again.');
        }
    });
});

        // Initialize particles
        createParticles();

        // Enhanced mouse interaction
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            particles.forEach((particle, index) => {
                if (index % 8 === 0) {
                    const offsetX = (mouseX - 0.5) * 30;
                    const offsetY = (mouseY - 0.5) * 30;
                    particle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                }
            });
        });

        // Multi-language greeting rotation
        const greetings = [
            "devbio.com",          // English
            "देवबायो.कॉम",           // Hindi
            "দেভবায়ো.কম",             // Bengali
            "德夫比奥.com",             // Chinese (phonetically close)
            "デヴビオ・ドットコム",        // Japanese (Katakana)
            "ديفبيو.كوم",             // Arabic
            "девбио.ком",            // Russian (Cyrillic)
            "데브바이오.컴",             // Korean (Hangul)
        ];

        let currentIndex = 0;
        const greetingElement = document.getElementById('greeting');

        function rotateGreeting() {
            greetingElement.style.opacity = '0';
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % greetings.length;
                greetingElement.textContent = greetings[currentIndex];
                greetingElement.style.opacity = '1';
            }, 300);
        }

        // Change greeting every 1 seconds
        setInterval(rotateGreeting, 1000);
    </script>
</body>
